name: Oracle Database CLI Tool
packages:
  - path: com.example
    exclude: []
  - path: oracle.jdbc
    exclude: []
  - path: com.zaxxer.hikari
    exclude: []

recording:
  enabled: true
  packages:
    - com.example
    - oracle.jdbc
    - com.zaxxer.hikari

  exclude:
    - java.util
    - java.lang
    - java.io
    - java.net
    - java.sql
    - javax.sql

  properties:
    - name: appmap.recording.threads
      value: true
    - name: appmap.recording.objects
      value: true
    - name: appmap.recording.classes
      value: true
    - name: appmap.recording.packages
      value: true 